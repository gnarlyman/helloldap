<div id="loginbox-container">
    <div id="loginbox" class="jumbotron">
        <h1 class="display-3">Halt! Wer da?</h1>
        <p class="lead">Please authenticate yourself.</p>
        <hr class="my-2">
        <div [hidden]="!error" class="alert alert-danger">{{error}}</div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <input #username="ngModel" id="username" name="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username" required>
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>

            </div>
            <div class="form-group">
                <input #password="ngModel" id="password" name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
            </div>
            <img src="assets/img/earth.png" style="padding-right:2em;"><button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
    <div class="small">Try "ernie:ernie", "bert:bert", "admin:admin"</div>
</div>
